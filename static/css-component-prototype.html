<!doctype html>
<html lang="nl" dir="ltr" class="voorbeeld-theme">
  <head>
    <meta charset="utf-8" />
    <title>Prototype met CSS componenten</title>
    <!-- Voorbeeld Theme -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@nl-design-system-unstable/voorbeeld-design-tokens@8/dist/theme.css"
    />

    <!-- Web Fonts -->
    <link rel="stylesheet" href="https://unpkg.com/@fontsource/noto-sans@5" />
    <link rel="stylesheet" href="https://unpkg.com/@fontsource/noto-sans-mono@5" />
    <link rel="stylesheet" href="https://unpkg.com/@fontsource/noto-serif@5" />
    <link rel="stylesheet" href="https://unpkg.com/@fontsource/noto-serif@5/700.css" />

    <link rel="stylesheet" href="https://unpkg.com/@nl-design-system-candidate/heading-css@1/dist/heading.css" />
    <link rel="stylesheet" href="https://unpkg.com/@nl-design-system-candidate/paragraph-css@1/dist/paragraph.css" />

  <body>
    <h1 class="nl-heading nl-heading--level-1">Prototype met CSS componenten</h1>
    <p class="nl-paragraph">
      Bekijk de broncode van deze pagina om te zien hoe de componenten en design tokens zijn geladen vanaf een CDN.
    </p>
    <h2 class="nl-heading nl-heading--level-2">Heading 2</h2>
    <h3 class="nl-heading nl-heading--level-3">Heading 3</h3>
    <h4 class="nl-heading nl-heading--level-4">Heading 4</h4>
    <h5 class="nl-heading nl-heading--level-5">Heading 5</h5>
    <h6 class="nl-heading nl-heading--level-6">Heading 6</h6>
    <p class="nl-paragraph">Paragraph</p>
    <p class="nl-paragraph"><mark class="nl-mark">Mark</mark></p>
    <p class="nl-paragraph"><a class="nl-link" href="#">Link</a></p>
    <p class="nl-paragraph"><button class="nl-button">Click me</button></p>
    <p class="nl-paragraph"><input class="utrecht-textbox" type="text" value="Hello, world!" /></p>
