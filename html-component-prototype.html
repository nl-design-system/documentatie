<!doctype html>
<html lang="nl" dir="ltr" class="voorbeeld-theme">
 <head>
  <meta charset="utf-8" />
  <title>Prototype met HTML componenten</title>
  <!-- Voorbeeld Theme -->
  <link rel="stylesheet" href="https://unpkg.com/@nl-design-system-unstable/voorbeeld-design-tokens@8/dist/theme.css" />

  <!-- Web Fonts -->
  <link rel="stylesheet" href="https://unpkg.com/@fontsource/noto-sans@5" />
  <link rel="stylesheet" href="https://unpkg.com/@fontsource/noto-sans-mono@5" />
  <link rel="stylesheet" href="https://unpkg.com/@fontsource/noto-serif@5" />
  <link rel="stylesheet" href="https://unpkg.com/@fontsource/noto-serif@5/700.css" />

  <link rel="stylesheet" href="https://unpkg.com/@nl-design-system-candidate/button-css@1/dist/html/button.css" />

 </head>
 <body>
  <h1>Prototype met HTML componenten</h1>
  <p>Bekijk de broncode van deze pagina om te zien hoe de componenten en design tokens zijn geladen vanaf een CDN.</p>
  <h3>Heading 3</h3>
  <h4>Heading 4</h4>
  <h5>Heading 5</h5>
  <h6>Heading 6</h6>
  <p>Paragraph</p>
  <p><mark>Mark</mark></p>
  <p><a href="#">Link</a></p>
  <p><button>Click me</button></p>
  <p class="utrecht-html"><input type="text" value="Hello, world!" /></p>

</html>
